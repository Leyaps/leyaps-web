<!DOCTYPE html>
<html lang="es" data-theme="contrast">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inicio — Leyaps</title>

  <!-- SEO -->
  <meta name="description" content="Leyaps — Asistente legal laboral de Chile"/>

  <!-- Estilos globales de Leyaps -->
  <link rel="stylesheet" href="styles/main.css"/>
</head>

<body data-page="">
  <!-- Accesibilidad -->
  <a class="sr-only" href="#contenido">Saltar al contenido</a>

  <!-- Header dinámico (inyectado desde main.js) -->
  <div id="app-header"></div>

  <!-- Contenido principal -->
  <main id="contenido" class="container">

    <section class="hero hero--center">
      <h1 class="hero__title">Tu asistente legal laboral, explicado en simple</h1>

      <p class="hero__subtitle">
        Busca por tema, artículo o dictamen de la Dirección del Trabajo,
        o simplemente describe tu situación laboral:
        te guiamos hacia una solución con resultados claros y accionables.
      </p>

      <!-- Buscador -->
      <form class="search mt-24" role="search" onsubmit="return false;">
        <label class="sr-only" for="q">Buscar</label>
        <input id="q" class="search__input" type="search"
               placeholder="Ej: sala cuna, artículo 161, teletrabajo" />
        <button id="doSearch" class="search__btn tap">Buscar</button>
      </form>

      <!-- Chips de acceso rápido -->
      <div class="chips mt-24">
        <button class="chip tap" data-chip="sala cuna">Sala cuna</button>
        <button class="chip tap" data-chip="finiquito">Finiquito</button>
        <button class="chip tap" data-chip="feriado anual">Feriado anual</button>
        <button class="chip tap" data-chip="licencia médica">Licencia médica</button>
        <button class="chip tap" data-chip="teletrabajo">Teletrabajo</button>
      </div>
    </section>

  </main>

  <!-- Footer dinámico -->
  <div id="app-footer"></div>

  <!-- Script principal -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
